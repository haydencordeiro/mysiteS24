{% extends 'myapp/base.html' %}

{% block myhdg %}
Hello Hayden
{% endblock %}

{% block body_block %}
<p>{{ message }}</p>

{% if booklist %}
<h2>List of Books</h2>
<ol>
    {% for book in booklist %}
    <li>
        <a href="{% url 'myapp:details' book_id=book.id %}">{{ book.title }}</a>
    </li>
    {% endfor %}
</ol>
{% else %}
<strong>There are no available books!</strong>
{% endif %}

{% endblock %}
